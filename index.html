<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Instagram</title>

<body>
    
    <main>

        <section class="instagram-image">
            <img src="image/instagram-celular.png" alt="image-instagram">

        <section class="instagram-login">

            <article class="group">

                <img  class="instagram-logo" src="image//instagram-logo.png" alt="logo-instagram">

                <div class="perfil-photo">
                    <img class="" width="200px" src="image/perfil.jpg" alt="my-perfil">
                </div>

                <a href="#" class="instagram-login-button">Continue with Hugo</a>
                <a href="#" class="instagram-logout-button link-blue">Remove account</a>

            </article>

            <article class="group do-not-have-account">
                <p>Do you isnÂ´t hugo?</p>

                <p><a href="#" class="link-blue">Change account</a> or <a href="#" class="link-blue">Subscribe</a></p>
            </article>
               
            <article class="download-area">

                <p>Get the app</p>

                <div class="button">
                    
                    <a href="#"><img src="image/googleplay-button.png" alt="google-play-image"></a>

                    <a href="#"><img src="image/apple-button.png" alt="apple-image"></a>
                </div>

            </article>

        </section>

    </main>

</body>
</html>
